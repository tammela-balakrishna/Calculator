<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Calculator</title>
    <style>
        .calculator {
            width: 200px;
            margin: 0 auto;
            text-align: center;
            border: 2px solid brown;
          
        }

        #display {
            width: 90%;
            height: 40px;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .buttons {
            background-color:brown;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            shape-margin: 20px;
        }

        button {
            width: 100%;
            height: 40px;
            font-size: 18px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="calculator">
  <filedset><legend>Hello world!</legend><input type="text" id="display" readonly></filedset>
    <div class="buttons">
        <button id="onOffButton">OFF</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="clearDisplay()" style="background-color:red;">C</button>
       <button onclick="appendToDisplay('+')">+</button>
        <button onclick="appendToDisplay('**')">x<sup>2</sup></button>
      <button onclick="deleteLast()"style="background-color:orange">DEL</button>
        <button onclick="calculate()" style="background-color:blue;">=</button>
    </div>
</div>
<script>
    var calculatorOn = false;
    var buttons = document.querySelectorAll('.buttons button');
    var i = 1;

    document.getElementById('onOffButton').addEventListener('click', toggleCalculator);

    while (i < buttons.length) {
        buttons[i].disabled = true;
        i++;
    }

    function toggleCalculator() {
        calculatorOn = !calculatorOn;
        var onOffButton = document.getElementById('onOffButton');
        if (calculatorOn) {
            onOffButton.textContent = 'OFF';
            i = 1;
            while (i < buttons.length) {
                buttons[i].disabled = false;
                i++;
            }
            document.getElementById('display').value = '';
        } else {
            onOffButton.textContent = 'ON';
            i = 1;
            while (i < buttons.length) {
                buttons[i].disabled = true;
                i++;
            }
            document.getElementById('display').value = 'calculator is off';
        }l
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function deleteLast() {
        var display = document.getElementById('display').value;
        document.getElementById('display').value = display.slice(0, -1);
    }

    function calculate() {
        var result = eval(document.getElementById('display').value);
        document.getElementById('display').value = result;
    }
</script>
</body>
</html>
